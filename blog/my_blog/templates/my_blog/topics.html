{% extends 'my_blog/base.html' %}  <!--extends сообщает от какого шаблон он наследует-->



{% block content %}    <!-- Все что не наследуетя от род шаблона попадает в блок content-->
    <p>Topics</p>

    <ul>
        {% for topic in topics %}        <!-- Шаблонный тег эквивалентный циклу for-->
        <li>
            <a href="{% url 'topic' topic.id %}">{{topic}}</a>
        </li>              <!-- Код topics будет заменен на значение topics при каждом проде цикла-->
        {% empty %}                     <!--Сообщает что делать при отсутсвии цикла-->
        <li>No topics</li>
        {% endfor %}
    </ul>
{% endblock content %}
